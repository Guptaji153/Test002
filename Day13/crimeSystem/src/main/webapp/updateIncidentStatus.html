<!DOCTYPE html>
<html>
<head>
    <meta charset="ISO-8859-1">
    <title>Update Incident Status</title>
</head>
<body>
    <form method="post" action="UpdateIncidentStatusServlet">
        <center>
            <h2>Update Incident Status</h2>
            
            Incident ID:
            <input type="number" name="incidentId" required /> <br/><br/>
            
             Action_Report:
           <input type="text" name="Action_Report" required /><br><br>
            Status:
            <select name="status" required>
                <option value="Open">Open</option>
                <option value="Closed">Closed</option>
                <option value="Under Investigation">Under Investigation</option>
            </select> <br/><br/>
            
            

            <input type="submit" value="Update Status" />
        </center>
    </form>
</body>
</html>
