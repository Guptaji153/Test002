<!DOCTYPE html>
<html>
<head>
    <title>Generate Incident Report</title>
</head>
<body>
    <h2>Generate Incident Report</h2>
    <form method="post" action="GenerateIncidentReportServlets">
        <label for="incidentId">Incident ID:</label>
        <input type="number" id="incidentId" name="incidentId" required /><br/><br/>

        <label for="officerId">Officer ID:</label>
        <input type="number" id="officerId" name="officerId" required /><br/><br/>

        <input type="submit" value="Generate Report" />
    </form>
</body>
</html>
