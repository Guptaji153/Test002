<!DOCTYPE html>
<html>
<head>
    <meta charset="ISO-8859-1">
    <title>Assign Officer and Agency to Incident</title>
</head>
<body>
    <form method="post" action="AssignOfficerAndAgencyServlet">
        <center>
            Incident ID:
            <input type="number" name="incidentID" required /> <br/><br/>
            
            Officer ID:
            <input type="number" name="officerID" required /> <br/><br/>
            
            Agency ID:
            <input type="number" name="agencyID" required /> <br/><br/>
            
             Action_Report:
           <input type="text" name="Action_Report" required /><br><br>
           
            
            <input type="submit" value="Assign Officer and Agency"/>
        </center>
    </form>
</body>
</html>
