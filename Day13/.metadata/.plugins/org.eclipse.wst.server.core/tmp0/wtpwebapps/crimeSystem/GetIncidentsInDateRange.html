<!DOCTYPE html>
<html>
<head>
    <meta charset="ISO-8859-1">
    <title>Search Incidents by Date Range</title>
</head>
<body>
    <form method="get" action="GetIncidentsInDateRangeServlet">
        <center>
            <h2>Search Incidents by Date Range</h2>

            Start Date:
            <input type="date" name="startDate" required /> <br/><br/>

            End Date:
            <input type="date" name="endDate" required /> <br/><br/>

            <input type="submit" value="Search Incidents" />
        </center>
    </form>
</body>
</html>
